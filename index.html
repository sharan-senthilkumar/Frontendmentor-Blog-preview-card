<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin:30px auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="card">
  <img id="article" src="assets/images/illustration-article.svg">
  <span id="highlight">Learning</span><br>

  <span id="time">Published 21 Dec 2023</span>

  <h1>HTML & CSS foundations</h1>

  <span id="description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
  <div class="profile">
    <img id="pic" src="assets/images/image-avatar.webp">
    <span id="name">Greg Hooper</span>
  </div>
  
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sharan-senthilkumar">Sharan SG</a>.
  </div>

</html>
