<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">

  <img class="header" src="assets/images/illustration-article.svg" width="100" height="100" alt="Illustration"></img>

  
  <span class="highlight">Learning</span>

  <span class="date">Published 21 Dec 2023
  </span>
  <span class="title">HTML & CSS foundations
  </span>
  <span class="description">These languages are the backbone of every website, defining structure, content, and presentation.
  </span>
  <div class="profile">
    <img src="assets/images/image-avatar.webp" alt="">
    <p class="name">Greg Hooper</p></div>
  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sharan-senthilkumar">Sharan SG</a>.
  </div>
</body>
</html>
